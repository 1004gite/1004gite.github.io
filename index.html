<script>
    var pList = ["IVCS", "USHA", "AndroidNDK"]
    var pExplain = ["졸업작품입니다.", "커뮤니티 앱 입니다.", "ndk+ai 프로젝트입니다."]
    var pListArea = document.getElementById("pListArea")
    var pExplainArea = document.getElementById("pExplainArea")

    pList.forEach( name => {
        var pro = document.createElement('div')
        pro.className = "item"
        pro.textContent = name
        pro.onclick = function(){ pExplainArea.textContent = pExplain[pList.indexOf(name)] }

        pListArea.append(pro)
    })
